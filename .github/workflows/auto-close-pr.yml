name: Auto Close PRs

on:
  pull_request:
    types: [opened]

jobs:
  close-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Close PR if not from collaborator
        uses: actions/github-script@v7
        with:
          script: |
            const collaborators = ['ygwyg', 'burcs'];
            const prAuthor = context.payload.pull_request.user.login;
            
            if (collaborators.includes(prAuthor)) {
              console.log(`PR from collaborator ${prAuthor}, keeping open`);
              return;
            }
            
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              state: "closed"
            });
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: "Thanks for the interest! This repository does not accept external pull requests. If you have suggestions, please open an issue or join our [Discord](https://discord.gg/Ys8KpsW5NN)."
            });
